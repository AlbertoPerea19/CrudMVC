<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <div class="col-sm-6">
      <form th:action="@{/save}" th:object="${producto}" method="POST">
         <div class="card">
            <div class="card-header">
               <h3>Productos</h3>
            </div>
            <div class="card-body">
               <div class="form-group">
                  <label>ID</label>
                  <input th:field="*{id}" type="text" class="form-control">
               </div>
               <div class="form-group">
                  <label>Nombre</label>
                  <input th:field="*{nombre}" type="text" class="form-control">
               </div>
               <div class="form-group">
                  <label>Codigo</label>
                  <input th:field="*{codigo}" type="text" class="form-control">
               </div>
               <div class="form-group">
                  <label>Precio</label>
                  <input th:field="*{precio}" type="text" class="form-control">
               </div>
            </div>
            <div class="card-footer">
               <input type="submit" value="Guardar" class="btn btn-success">
            </div>
         </div>
      </form>
   </div>
</body>
</html>
